<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src='jquery-1.12.4.js'></script>
    <script src='bootstrap.min.js'></script>
    <style>
        .container-fluid .row {
            margin-top: 10px;
        }
        
        .row div:nth-child(2n) {
            background-color: skyblue;
        }
        
        .row div:nth-child(2n+1) {
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class='container-fluid'>
        <div class='row'>
            <div class="col-sm-1">1</div>
            <div class="col-sm-1">2</div>
        </div>
        <div class='row'>
            <div class="col-sm-6 col-sm-offset-2">
                <div class="row">
                    <div class="col-sm-6 ">1</div>
                    <div class="col-sm-6">2</div>
                </div>
            </div>
            <div class="col-sm-4">2</div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-sm-push-3">.col-md-9 .col-md-push-3</div>
            <div class="col-sm-3 col-sm-pull-9">.col-md-3 .col-md-pull-9</div>
        </div>
        <div class='row'>
            <div class="col-sm-5 col-md-3">1</div>
            <div class="col-sm-5 col-md-3">2</div>
            <div class="visible-md-block col-md-3 ">3</div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h1>h1Bootstrap
                    <small>这是副标题</small>
                </h1>
                <span class="h1">标题</span>
            </div>
        </div>

    </div>
</body>

</html>
