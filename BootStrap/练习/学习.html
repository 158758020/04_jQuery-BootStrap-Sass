<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .nav {
            overflow: hidden;
            width: 1200px;
            list-style: none;
        }
        
        .nav li {
            float: left;
            width: 120px;
            height: 30px;
            background-color: #ff9999;
        }
        
        @media screen and (max-width:768px) {
            .nav {
                width: 100%;
            }
            .nav li {
                width: 33.33%;
            }
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>


</body>

</html>
