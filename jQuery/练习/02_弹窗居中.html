<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        
        .con {
            position: relative;
            display: none;
            width: 300px;
            height: 300px;
            border: 1px solid #f00;
        }
        
        span {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        input[type='button'] {
            position: fixed;
        }
    </style>
</head>

<body>
    <button class="send">发布</button>
    <input type="button" value='取消事件'>
    <div class='con'>
        <input type="text" value='请填写用户名'>
        <input type="password" value='请填写密码'>
        <span>X</span>
    </div>



    <script src='../jquery-1.12.4.js'></script>
    <script>
        $(function() {
            let top = $(window).scrollTop() + ($(window).height() - $('.con').outerHeight()) / 2;
            let left = $(window).scrollLeft() + ($(window).width() - $('.con').outerWidth()) / 2;
            $('.send').click(function() {
                $('.con').css({
                    'display': 'block',
                    'top': top,
                    'left': left
                });

            })
            $(window).on('resize scroll', function() {
                    let top = $(window).scrollTop() + ($(window).height() - $('.con').outerHeight()) / 2;
                    let left = $(window).scrollLeft() + ($(window).width() - $('.con').outerWidth()) / 2;
                    $('.con').css({
                        'top': top,
                        'left': left
                    });
                })
                // $(window).resize(function() {
                //     let top = $(window).scrollTop() + ($(window).height() - $('.con').outerHeight()) / 2;
                //     let left = $(window).scrollLeft() + ($(window).width() - $('.con').outerWidth()) / 2;
                //     $('.con').css({
                //         'top': top,
                //         'left': left
                //     });
                // })
                // $(window).scroll(function() {
                //     let top = $(window).scrollTop() + ($(window).height() - $('.con').outerHeight()) / 2;
                //     let left = $(window).scrollLeft() + ($(window).width() - $('.con').outerWidth()) / 2;
                //     $('.con').css({
                //         'top': top,
                //         'left': left
                //     });
                // })
            $('span').click(function() {
                $('.con').css('display', 'none');
            })
            $("input[type = 'button']").click(function() {
                $(window).off('scroll');
            })
            $('button').click(function() {
                console.log('1');
            }).click(function() {
                console.log('2');
            })
        })
    </script>
</body>

</html>
