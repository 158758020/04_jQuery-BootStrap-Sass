<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 30px;
            height: 20px;
            text-align: center;
            line-height: 16px;
            margin-bottom: 10px;
        }
        
        div {
            /* position: fixed;
            top: 35px; */
            display: none;
            width: 200px;
            height: 200px;
        }
        
        div:nth-of-type(1) {
            display: block;
            background-color: #ff9999;
        }
        
        div:nth-of-type(2) {
            background-color: gray;
        }
        
        div:nth-of-type(3) {
            background-color: orangered;
        }
    </style>
</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <div>
        这是1
    </div>
    <div>
        这是2
    </div>
    <div>
        这是3
    </div>

    <script src='../jquery-1.12.4.js'></script>
    <script>
        $(function() {
            $('button').on('click', function() {
                let index = $(this).index();
                $('div').eq(index).stop().slideDown().siblings('div').stop().slideUp();
            })
        })
    </script>
</body>

</html>
